<section class="reviews__section">
  <h2 class="reviews__h2">Reviews</h2>
  <div class="swiper">
    <ul class="reviews__list swiper-wrapper"></ul>
    <ul class="reviews__arrow">
      <li>
        <button
          type="button"
          class="swiper-button-prev reviews__arrow-left disabled_btn"
        >
          <svg width="24" height="24">
            <use href="../img/sprite.svg#icon-big-arrow-left"></use>
          </svg>
        </button>
      </li>
      <li>
        <button
          type="button"
          class="swiper-button-next reviews__arrow-right swiper-button-next"
        >
          <svg width="24" height="24">
            <use href="../img/sprite.svg#icon-big-arrow-right"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</section>
